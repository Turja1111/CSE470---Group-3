<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCircle - Recovery Email Sent</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7eff8; /* Light background */
            color: #28363D; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: #34588d; /* Green header */
            color: white;
            padding: 1rem;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .message-container {
            background-color: #bdd5fa; /* Light green */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .message-container h2 {
            color: #34588d; /* Accent color */
            margin-bottom: 1.5rem;
        }
        .message-container p {
            font-size: 1rem;
            color: #28363D;
            margin-bottom: 1.5rem;
        }
        .message-container a {
            color: #7096D1;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .message-container a:hover {
            color: #31344d;
            text-decoration: underline;
        }
        .footer {
            background-color: #34588d;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SoulSpeak</h1>
    </header>

    <div class="message-container">
        <h2>Recovery Email Sent</h2>
        <p>A recovery email has been sent. Please check your inbox and follow the instructions to reset your password.</p>
        <a href="#">Return to Login</a>
    </div>

    <footer class="footer">
        Â© 2024 SoulSpeak | Empowering Emotional Support
    </footer>
</body>
</html>
