<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSpeak - Renew Password</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7eff8; /* Light background */
            color: #28363D; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: #34588d; /* Green header */
            color: white;
            padding: 1rem;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .renew-container {
            background-color: #bdd5fa; /* Light green */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .renew-container h2 {
            color: #34588d; /* Accent color */
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .renew-form {
            display: flex;
            flex-direction: column;
        }
        .renew-form input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #99AEAD;
            border-radius: 5px;
            font-size: 1rem;
        }
        .renew-form button {
            background-color: #31344d;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }
        .renew-form button:hover {
            background-color: #7096D1;
        }
        .renew-links {
            text-align: center;
            margin-top: 1rem;
        }
        .renew-links a {
            color: #7c92b4;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        .renew-links a:hover {
            color: #28363D;
            text-decoration: underline;
        }
        .footer {
            background-color: #34588d;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>CareCircle</h1>
    </header>

    <div class="renew-container">
        <h2>Renew Your Password</h2>
        
        <form class="renew-form" action="recovery_message.html">
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="New Password" required>
            <input type="password" placeholder="Confirm New Password" required>
            <button type="submit">Send Email</button>
        </form>

        <div class="renew-links">
            <a href="login.html">Return to Login</a>
        </div>
    </div>

    <footer class="footer">
        Â© 2024 CareCircle | Empowering Emotional Support
    </footer>
</body>
</html>
