<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Window</title>
  <link rel="stylesheet" href="chat-style.css">
</head>
<body>
  <header>
    <h1>Chat with <span id="companion-name">Companion</span></h1>
    <button id="end-chat">End Chat</button>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-header">
        <h2><span id="companion-title">Companion</span></h2>
        <p>Status: <span class="status">Online</span></p>
      </div>

      <div class="chat-messages">
        <div class="message companion-message">
          <p>Hello! How can I help you today?</p>
          <span class="timestamp">10:00 AM</span>
        </div>
      </div>

      <div class="message-input">
        <input type="text" placeholder="Type your message..." id="message-input">
        <button id="send-message">Send</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Mental Health Support</p>
  </footer>

  <script>
    // Load companion name from localStorage
    const companionName = localStorage.getItem('selectedCompanion') || 'Companion';
    document.getElementById('companion-name').textContent = companionName;
    document.getElementById('companion-title').textContent = companionName;
  </script>
</body>
</html>
