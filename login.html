<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSpeak - Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DEE1DD; /* Light background */
            color: #28363D; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: #658B6F; /* Green header */
            color: white;
            padding: 1rem;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .login-container {
            background-color: #C4CDC1; /* Light green */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #2F575D; /* Accent color */
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #99AEAD;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-form button {
            background-color: #2F575D;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }
        .login-form button:hover {
            background-color: #28363D;
        }
        .login-links {
            text-align: center;
            margin-top: 1rem;
        }
        .login-links a {
            color: #2F575D;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        .login-links a:hover {
            color: #28363D;
            text-decoration: underline;
        }
        .footer {
            background-color: #658B6F;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SoulSpeak</h1>
    </header>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        
        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="login-links">
            <div>
                <a href="profile.html">Register For An Account</a>
            </div>
            <div>
                <a href="renew_password.html">Forgot Your Password? Click here</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        Â© 2024 SoulSpeak | Empowering Emotional Support
    </footer>
</body>
</html>
