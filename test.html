<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCircle - Companion Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7eff8;
            color: #28363D;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: #34588d;
            color: white;
            padding: 1rem;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .test-container {
            background-color: #bdd5fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .test-container h2 {
            color: #34588d;
            margin-bottom: 1.5rem;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .answers button {
            background-color: #31344d;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answers button:hover {
            background-color: #7096D1;
        }
        .feedback-box {
            display: none;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
            text-align: center;
        }
        .feedback-box p {
            margin: 1rem 0;
        }
        .next-button {
            background-color: #34588d;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .next-button:hover {
            background-color: #7096D1;
        }
        .footer {
            background-color: #34588d;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function checkAnswer(selectedButton) {
            const correctAnswer = 1;
            const feedbackBox = document.getElementById('feedback-box');
            const feedbackText = document.getElementById('feedback-text');

            if (selectedButton === correctAnswer) {
                feedbackText.textContent = "Correct! Providing emotional support and listening is the best approach.";
            } else {
                feedbackText.textContent = "Wrong! The correct answer is: 'It must be overwhelming. Take a moment to breathe; I’m here to listen.'";
            }

            feedbackBox.style.display = 'block';
        }

        function nextQuestion() {
            alert('Next question functionality will be implemented!');
            // Placeholder for next question logic
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>CareCircle</h1>
    </header>

    <div class="test-container">
        <h2>Companion Test</h2>
        <div class="question">
            A user shares that they are feeling overwhelmed and don't know how to manage their responsibilities. What is the most appropriate response as a companion?
        </div>
        <div class="answers">
            <button onclick="checkAnswer(0)">That sounds tough. Have you tried ignoring your responsibilities for a while?</button>
            <button onclick="checkAnswer(1)">It must be overwhelming. Take a moment to breathe; I’m here to listen.</button>
            <button onclick="checkAnswer(2)">You should just stop worrying; it's not that big of a deal.</button>
            <button onclick="checkAnswer(3)">Everyone gets overwhelmed sometimes; just get over it.</button>
        </div>
        <div id="feedback-box" class="feedback-box">
            <p id="feedback-text"></p>
            <button class="next-button" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <footer class="footer">
        © 2024 CareCircle | Empowering Emotional Support
    </footer>
</body>
</html>
