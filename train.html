<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener Training</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .training-container {
            background-color: #d6e8f5;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .training-container h2 {
            color: #003366;
            margin-bottom: 1.5rem;
        }
        .scenario {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .options button {
            background-color: #003366;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .options button:hover {
            background-color: #1e90ff;
        }
        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function selectOption() {
            alert('Response recorded! Proceeding to the next step.');
            // Logic for proceeding can be implemented here
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Listener Training</h1>
    </header>

    <div class="training-container">
        <h2>Training Session</h2>
        <div class="scenario">
            Someone says: "I’ve been feeling really down lately, and I don’t know how to talk about it."
        </div>
        <div class="options">
            <button onclick="selectOption()">"That sounds really difficult. Would you like to share more about what’s troubling you?"</button>
            <button onclick="selectOption()">"I'm here to listen. Take your time to share whatever you feel comfortable with."</button>
            <button onclick="selectOption()">"It's okay to feel this way. Let’s take it one step at a time."</button>
            <button onclick="selectOption()">"You’re not alone. I’d be happy to help in any way I can."</button>
        </div>
    </div>

    <footer class="footer">
        © 2024 Listener Training Program | Building Better Listeners
    </footer>
</body>
</html>
